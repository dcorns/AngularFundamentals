<a href="/event/{{event.id}}">
    <div class="well hoverwell">
        <div class="row">
            <h2 class="span6">
                {{event.name}}
            </h2>
        </div>
        <div class="row">
                    <span class="span1">
                        Date:
                    </span>
            <span>{{event.data}}</span>
        </div>
        <div class="row">
                    <span class="span1">
                        Time:
                    </span>
            <span>{{event.time}}</span>
        </div>
        <div class="row">
                    <span class="span1">
                        Location:
                    </span>
            <span>{{event.location.address}}</span>
        </div>
        <div class="row">
                    <span class="span1">
                        <span>{{event.location.city}}, {{event.location.province}}</span>
                    </span>
        </div>
    </div>
</a>
