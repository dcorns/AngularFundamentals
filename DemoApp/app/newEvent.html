<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
<div class="container">
    <nav class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="newEvent.html">Create Event</a> </li>
            </ul>
        </div>
    </nav>
    <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
<div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
    <div class="container">
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input required ng-model="event.name" id="eventName" type="text" placeholder="Name of your event..."/>
                <label for="eventDate">Event Date:</label>
                <input required ng-model="event.date" id="eventDate" type="date" placeholder="Date of your event..."/>
                <label for="eventTime">Event Time:</label>
                <input ng-model="event.time" id="eventTime" type="time" placeholder="Time of your event..."/>
                <label for="eventLocation">Event Location:</label>
                <input ng-model="event.location.address" id="eventLocation" type="text" placeholder="Address of your event..."/>
                <br/>
                <input ng-model="event.location.city" id="eventCity" type="text" class="input-small" placeholder="City..."/>
                <input ng-model="event.location.provence" id="eventProvence" type="text" class="input-small" placeholder="Provence..."/>

                <label for="eventImageUrl">Image:</label>
                <input ng-model="event.imageUrl" id="eventImageUrl" type="url" class="input-xlarge" placeholder="Url of image..."/>

                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <br/>
                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEvent()" class="btn-default">Cancel</button>
            </fieldset>
        </form>
    </div>
</div>
</div>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/eventController.js"></script>
<script src="js/controllers/editEventController.js"></script>
<script src="js/filters.js"></script>
<script src="js/services/eventData.js"></script>
</body>
</html>
