<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Compile Sample</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <div ng-controller="CompileSampleController" style="padding: 20px;">
        <div id="appendHere">
            <br/>
            <!--Put a name in then use {{name}} in the markup input and it will render the html and the angular binding expression...very dangerous-->
            name: <input type="text" ng-model="name"><br/>
            markup: <input type="text" ng-model="markup"><br/>
            <button class="btn" ng-click="appendToDivElement(markup)">Append</button>
        </div>
    </div>
</div>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/CompileSampleController.js"></script>
<script src="lib/bootstrap.min.js"></script>

</body>
</html>
